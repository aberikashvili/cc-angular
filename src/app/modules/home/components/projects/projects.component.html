<div class="intro">
    <h1 class="projects">პროექტები</h1>
  <div class="button-container">
    <button class="left-arrow" (click)="carousel.prev()"><img  src="assets/images/left.png" alt=""></button>
    <button (click)="carousel.next()"><img src="assets/images/right.png" alt=""></button>
  </div>
</div>

<div class="wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of cards">
      <ng-template  carouselSlide >
       <section class="slide" *ngFor="let item of cards">
        <aside class="aside__right">
            <img class="img-parliament" [src]="item.image" alt="">
        </aside>
        <aside class="aside__left" >
            <p>{{item.paragraph}}</p>
            <h1>{{item.title}}</h1>
            <h4 *ngFor="let item of item.description">{{item}}</h4>
            <h5>{{item.paragraph1}}</h5>
          <div class="list-box">
            <div class="box" >
              <ul>
                <li *ngFor="let item of item.leftServices">{{item}}</li>
              </ul>
            </div>
            <div class="box">
                <ul>
                  <li *ngFor="let item of item.rightServices">{{item}}</li>
                </ul>
            </div>
        </div>
        <h6>{{item.text}}</h6>
        <app-button class="btn-primary" id="gega" type="primary">სრული პაკეტი</app-button>
        </aside>
        </section>
    </ng-template>
    </ng-container>
  </owl-carousel-o>
  
  
</div>
