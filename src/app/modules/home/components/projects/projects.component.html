<h1 class="projects">პროექტები</h1>

<div class="wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of cards">
      <ng-template  carouselSlide >
       <section class="slide" *ngFor="let item of cards">
        <aside class="aside__right">
            <img class="img-parliament" [src]="item.image" alt="">
        </aside>

        <aside class="aside__left" >
            <p>{{item.paragraph}}</p>
            <h1>{{item.title}}</h1>
            <h4 *ngFor="let item of item.description">{{item}}</h4>

          <div class="list-box">
            <h5>{{item.paragraph1}}</h5>
            <div class="right-box" >

            </div>
            <div class="left-box"></div>
        </div>
        </aside>
        
        


        </section>
    </ng-template>
    </ng-container>
  </owl-carousel-o>  
</div>
