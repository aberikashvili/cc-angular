<h1 class="projects">პროექტები</h1>

<div class="wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of cards">
      <ng-template  carouselSlide >
       <section class="slide" *ngFor="let item of cards">
        <aside class="aside__right">
          <img class="img-parliament" [src]="item.image" alt="">
        </aside>
        <aside class="aside__left">
          დასრულებული
          ქუთაისის პარლამენტი
          ტექსტი........
        </aside>
       </section>



    </ng-template>
    </ng-container>
  </owl-carousel-o>  
</div>
