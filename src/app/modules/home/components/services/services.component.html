<section class="our-services">
  <h1 class="service-title">ჩვენი სერვისები </h1>
  <div class="intro">
      <div class="services">
          <p class="services__paragraph">ჩვენთან შეძენილი პროდუქცია მომხმარებელს სათანადო სერვისის მეშვეობით ხანგრძლივი,<br> 
          მრავალწლიანი პერიოდის განმავლობაში შეუქმნის ჯანსაღ და კომფორტულ გარემოს.</p>
      </div>
      <div class="card-slider-controls"  >
        <button (click)="carousel.prev()"  class="left-arrow"><img src="assets/images/left-arrow.png" alt=""></button>
        <button (click)="carousel.next()"> <img src="assets/images/right-arrow.png" alt=""></button>
      </div>
  </div>
</section>
<div class="carousel-container" >
<owl-carousel-o #carousel [options]="customOptions">
   <ng-template carouselSlide [option]="OwlOptions" *ngFor="let item of cards">
    <div class="card-box" >
      <div class="card" >
        <ul>
          <h2>{{item.title}}</h2>
          <li *ngFor="let serviceItem of item.services">{{serviceItem}}</li>
        </ul>
    </div>
    </div>
   </ng-template>
</owl-carousel-o> 
</div>
