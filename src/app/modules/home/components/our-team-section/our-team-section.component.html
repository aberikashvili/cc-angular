<section>
  <div class="heading--arrow flex">
    <h1 class="heading">ჩვენი გუნდი</h1>

    <div class="arrow-slider">
      <button (click)="prev()" class="left--arrow">
        <img src="assets/img/leftArrow.jpg" alt="" />
      </button>

      <button (click)="next()" class="right-arrow">
        <img src="assets/img/rightArrow.jpg" alt="" />
      </button>
    </div>
  </div>

  <div class="slider mt-16">
    <div class="slider-track" #sliderTrack>
      <div class="slider-item" *ngFor="let item of sliderData">
        <div class="left flex flex-col">
          <div class="image--div">
            <img [src]="item.left.img" />
          </div>
          <div class="name mt-5">
            {{ item.left.NameSurname }}
          </div>
          <div class="title mt-2">
            {{ item.left.title }}
          </div>
        </div>
        <div class="middle flex flex-col">
          <div class="image--div">
            <img src="{{ item.middle.img }}" />
          </div>
          <div class="name mt-5">
            {{ item.middle.NameSurname }}
          </div>
          <div class="title mt-2">
            {{ item.middle.title }}
          </div>
        </div>
        <div class="right flex flex-col">
          <div class="image--div">
            <img src="{{ item.right.img }}" />
          </div>
          <div class="name mt-5">
            {{ item.right.NameSurname }}
          </div>
          <div class="title mt-2">
            {{ item.right.title }}
          </div>
        </div>
        <div class="last flex flex-col">
          <div class="image--div">
            <img src="{{ item.last.img }}" />
          </div>
          <div class="name mt-5">
            {{ item.last.NameSurname }}
          </div>
          <div class="title mt-2">
            {{ item.last.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
