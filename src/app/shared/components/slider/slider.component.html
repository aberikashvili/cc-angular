<section class="our-team-section">
  <div class="our-team-section__heading--arrow flex">
    <h1 class="our-team-section__heading--arrow__heading">{{ heading }}</h1>

    <div class="slider__arrow">
      <button (click)="prev()" class="left__arrow cursor-pointer">
        <img src="assets/img/leftArrow.jpg" alt="" />
      </button>

      <button (click)="next()" class="right__arrow cursor-pointer">
        <img src="assets/img/rightArrow.jpg" alt="" />
      </button>
    </div>
  </div>

  <div class="slider mt-6">
    <div class="slider__track" #sliderTrack>
      <div class="slider__item" *ngFor="let item of data">
        <div class="cont__div left flex flex-col">
          <div
            [ngStyle]="{ 'min-height': item.left.height }"
            class="image--div"
          >
            <img [src]="item.left.img" />
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="name mt-5">
            {{ item.left.NameSurname }}
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="title mt-2">
            {{ item.left.title }}
          </div>
        </div>
        <div class="cont__div middle flex flex-col">
          <div class="image--div">
            <img src="{{ item.middle.img }}" />
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="name mt-5">
            {{ item.middle.NameSurname }}
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="title mt-2">
            {{ item.middle.title }}
          </div>
        </div>
        <div class="cont__div right flex flex-col">
          <div class="image--div">
            <img src="{{ item.right.img }}" />
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="name mt-5">
            {{ item.right.NameSurname }}
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="title mt-2">
            {{ item.right.title }}
          </div>
        </div>
        <div class="cont__div last flex flex-col">
          <div class="image--div">
            <img src="{{ item.last.img }}" />
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="name mt-5">
            {{ item.last.NameSurname }}
          </div>
          <div [ngStyle]="{ 'text-align': textAlign }" class="title mt-2">
            {{ item.last.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
